{% extends 'webapps/base.html' %}

{% block nav %}
    <nav class="nav nav-masthead  w-100 mx-auto  justify-content-start">
        <div class="navbar-collapse justify-content-end">
            <div class="nav-item">
                <form method="GET" action="/webapps2023/register/sign_out">
                    <button type="submit" data-toggle="logout_model" class="btn btn-outline-light">Sign out</button>
                </form>
            </div>
        </div>
    </nav>

{% endblock %}



{% block content %}

    <div class="container rounded bg-light mt-5 mb-5">
    </div>
    <div class="row g-0">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="p-5 mb-3 bg-light rounded-3">
                <div class="px-3 text-center container-fluid py-5">
                    <h1 class="h2">Welcome {{  user.username }}</h1>

                    <div class="row">
                        <div class="col-md-3">
                            <form method="GET" action="all_trans?page=1?" >
                            {% csrf_token %}
                            <button type="submit" class="btn btn-lg btn-secondary fw-bold border-light form-control color_common">View all Transactions</button>
                            </form>
                        </div>
                        <div class="col-md-3">
                            <form method="GET" action="register_admin" >
                                {% csrf_token %}
                                <button type="submit" class="btn btn-lg btn-secondary fw-bold border-light form-control color_common">Create Admin user</button>
                            </form>
                        </div>
                        <div class="col-md-3">
                            <form method="GET" action="all_users" >
                                {% csrf_token %}
                                <button type="submit" class="btn btn-lg btn-secondary fw-bold border-light form-control color_common">View All users</button>
                            </form>
                        </div>
                        <div class="col-md-3">
                            <form method="GET" action="all_requests?page=1?" >
                                {% csrf_token %}
                                <button type="submit" class="btn btn-lg btn-secondary fw-bold border-light form-control color_common">View All requests</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
